<link rel="stylesheet" href="css/style.css">
<div class="createCv-iframe-page">
    <span class="createCv-iframe-title">Qualification</span>
    <div id="qualification-edu">
        <h5>Education</h5>
        <div id="basicInfo-email" class="basicInfo-div">
            <span class="basicInfo-div-title">Degree</span><br>
            <input type="text" class="basicInfo-input">
        </div>
        <div id="basicInfo-country" class="basicInfo-div">
            <span class="basicInfo-div-title">Institution name</span><br>
            <input type="text" class="basicInfo-input">
        </div>
    </div>
    <div class="createCv-iframe-border"></div>
    <div id="compulsory-certificate">
        <h5>Certificate</h5>
        <div class="qualification-page-div">
            <input type="checkbox" class="qualification-page-checkbox" id="tefl" name="tefl" value="tefl">
            <label for="tefl"> TEFL</label><br>
        </div>
        <div class="qualification-page-div">
            <input type="checkbox" class="qualification-page-checkbox" id="tesol" name="tesol" value="tesol">
            <label for="tesol"> TESOL</label><br>
        </div>
        <div class="qualification-page-div">
            <input type="checkbox" class="qualification-page-checkbox" id="celta" name="celta" value="celta">
            <label for="celta"> CELTA</label><br>
        </div>
    </div>
</div>
